<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Elementos com JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplos de Alteração de Elementos</h1>

    <!-- Alterar por Tag -->
    <p>Texto a ser alterado por tag.</p>
    <button id="alterarPorTag">Alterar por Tag</button>

    <!-- Alterar por ID -->
    <p id="elementoPorId">Texto a ser alterado por ID.</p>
    <button id="alterarPorId">Alterar por ID</button>

    <!-- Alterar por Classe -->
    <p class="elementoPorClasse">Texto a ser alterado por classe.</p>
    <button id="alterarPorClasse">Alterar por Classe</button>

    <script src="script.js"></script>
</body>
</html>
